
<!DOCTYPE html>
<html>
<head>
<title>Notes</title>
</head>
<body>
<h1>Notes</h1>
<table>
<thead>
<tr>
<th>Title</th>
<th>Content</th>
<th>Folder</th>
</tr>
</thead>
<tbody>
{% for note in notes %}
<tr>
<td>{{ note.title }}</td>
<td>{{ note.content }}</td>
<td>{{ note.folder.name }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
